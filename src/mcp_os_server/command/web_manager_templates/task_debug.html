<body>
    <div class="container">

                <div class="nav-links" style="display: flex; gap: 10px;">

        <!-- æ“ä½œæŒ‰é’® -->
        <div style="margin-bottom: 20px;">
            <button type="button" class="btn btn-success" id="refreshBtn">ğŸ”„ åˆ·æ–°ä»»åŠ¡</button>

        <!-- é”™è¯¯æ¶ˆæ¯åŒºåŸŸ -->

        <!-- ä»»åŠ¡è¡¨æ ¼ -->
        <section class="table-container">

                        <th style="width: 200px;">ä½ç½®</th>

    <!-- JavaScript ä»£ç  -->
    <script>
        /**
         * ä»»åŠ¡è°ƒè¯•ç®¡ç†å™¨
         */
        class TaskDebugManager {
            constructor() {
                this.refreshInterval = null;
                this.autoRefreshEnabled = true;
                this.autoRefreshDelay = 5000; // 5ç§’è‡ªåŠ¨åˆ·æ–°
                
                this.initializeElements();
                this.bindEvents();
                this.loadTasks();
                this.startAutoRefresh();
            }

            /**
             * åˆå§‹åŒ–DOMå…ƒç´ å¼•ç”¨
             */
            initializeElements() {
                this.elements = {
                    refreshBtn: document.getElementById('refreshBtn'),
                    errorMessage: document.getElementById('errorMessage'),
                    loopInfoGrid: document.getElementById('loopInfoGrid'),
                    taskTableBody: document.getElementById('taskTableBody')
                };
            }

            /**
             * ç»‘å®šäº‹ä»¶å¤„ç†å™¨
             */
            bindEvents() {
                this.elements.refreshBtn.addEventListener('click', () => this.loadTasks());
                
                // é¡µé¢è·å¾—ç„¦ç‚¹æ—¶åˆ·æ–°
                window.addEventListener('focus', () => this.loadTasks());
            }

            /**
             * å¯åŠ¨è‡ªåŠ¨åˆ·æ–°
             */
            startAutoRefresh() {
                if (this.refreshInterval) {
                    clearInterval(this.refreshInterval);
                }
                
                if (this.autoRefreshEnabled) {
                    this.refreshInterval = setInterval(() => {
                        this.loadTasks(true); // é™é»˜åˆ·æ–°
                    }, this.autoRefreshDelay);
                }
            }

            /**
             * åœæ­¢è‡ªåŠ¨åˆ·æ–°
             */
            stopAutoRefresh() {
                if (this.refreshInterval) {
                    clearInterval(this.refreshInterval);
                    this.refreshInterval = null;
                }
            }

            /**
             * æ˜¾ç¤ºé”™è¯¯æ¶ˆæ¯
             */
            showError(message) {
                this.elements.errorMessage.textContent = message;
                this.elements.errorMessage.style.display = 'block';
            }

            /**
             * éšè—é”™è¯¯æ¶ˆæ¯
             */
            hideError() {
                this.elements.errorMessage.style.display = 'none';
            }

            /**
             * åŠ è½½ä»»åŠ¡æ•°æ®
             */
            async loadTasks(silent = false) {
                if (!silent) {
                    this.hideError();
                }

                try {
                    const response = await fetch('/api/debug/tasks');
                    
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }

                    const result = await response.json();
                    
                    if (!result.success) {
                        throw new Error(result.error || 'è·å–ä»»åŠ¡æ•°æ®å¤±è´¥');
                    }

                    this.updateLoopInfo(result.data);
                    this.updateTaskTable(result.data);

                } catch (error) {
                    console.error('Error loading tasks:', error);
                    if (!silent) {
                        this.showError(`åŠ è½½ä»»åŠ¡å¤±è´¥: ${error.message}`);
                    }
                    
                    // æ¸…ç©ºè¡¨æ ¼
                    this.elements.taskTableBody.innerHTML = 
                        '<tr><td colspan="7" class="error">åŠ è½½å¤±è´¥ï¼Œè¯·ç¨åé‡è¯•</td></tr>';
                }
            }

            /**
             * æ›´æ–°äº‹ä»¶å¾ªç¯ä¿¡æ¯
             */
            updateLoopInfo(data) {
                const infoItems = [
                    { label: 'æ—¶é—´æˆ³', value: new Date(data.timestamp).toLocaleString() },
                    { label: 'äº‹ä»¶å¾ªç¯çŠ¶æ€', value: data.event_loop_running ? 'è¿è¡Œä¸­' : 'æœªè¿è¡Œ' },
                    { label: 'æ€»ä»»åŠ¡æ•°', value: data.total_tasks || 0 },
                    { label: 'å¾ªç¯ID', value: data.loop_id || 'N/A' },
                    { label: 'å¾ªç¯è¿è¡ŒçŠ¶æ€', value: data.loop_running ? 'è¿è¡Œä¸­' : 'å·²åœæ­¢' },
                    { label: 'å¾ªç¯å…³é—­çŠ¶æ€', value: data.loop_closed ? 'å·²å…³é—­' : 'å¼€æ”¾ä¸­' }
                ];

                if (data.error) {
                    infoItems.push({ label: 'é”™è¯¯', value: data.error });
                }

                this.elements.loopInfoGrid.innerHTML = infoItems.map(item => `
                    <div class="info-item">
                        <div class="info-label">${item.label}</div>
                        <div class="info-value">${item.value}</div>
                    </div>
                `).join('');
            }

            /**
             * æ›´æ–°ä»»åŠ¡è¡¨æ ¼
             */
            updateTaskTable(data) {
                const tasks = data.tasks || {};
                
                if (Object.keys(tasks).length === 0) {
                    this.elements.taskTableBody.innerHTML = 
                        '<tr><td colspan="7" class="text-center">æ²¡æœ‰æ‰¾åˆ°ä»»åŠ¡</td></tr>';
                    return;
                }

                const rows = Object.values(tasks).map(task => {
                    const stackTrace = task.stack_summary || 'No stack trace';
                    const truncatedStack = stackTrace.length > 200 ? 
                        stackTrace.substring(0, 200) + '...' : stackTrace;

                    return `
                        <tr>
                            <td>${this.escapeHtml(task.task_id || 'Unknown')}</td>
                            <td>${this.escapeHtml(task.task_name || 'Unknown')}</td>
                            <td><span class="status status-${task.state || 'unknown'}">${task.state || 'Unknown'}</span></td>
                            <td>${this.escapeHtml(task.coro_name || 'Unknown')}</td>
                            <td>${this.escapeHtml((task.coro_filename || 'Unknown') + ':' + (task.coro_lineno || 'Unknown'))}</td>
                            <td>${task.exception ? this.escapeHtml(task.exception_type + ': ' + task.exception) : 'None'}</td>
                            <td>
                                <div class="code-block" title="${this.escapeHtml(stackTrace)}">
                                    ${this.escapeHtml(truncatedStack)}
                                </div>
                            </td>
                        </tr>
                    `;
                }).join('');

                this.elements.taskTableBody.innerHTML = rows;
            }

            /**
             * HTMLè½¬ä¹‰
             */
            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–ç®¡ç†å™¨
        document.addEventListener('DOMContentLoaded', function() {
            new TaskDebugManager();
        });
    </script>
